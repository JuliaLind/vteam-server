checks:
    javascript: true
build:
    nodes:
        analysis:
            tests:
                override:
                    - js-scrutinizer-run
        tests: true
        coverage:
              tests:
                override:
                  - command: npm --prefix ./server/ install && npm --prefix ./server/ run test
                    coverage:
                      file: ./server/clover/clover.xml
                      format: clover
artifacts:
    paths:
        - ./server/clover/clover.xml
